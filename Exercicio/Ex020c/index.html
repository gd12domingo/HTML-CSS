<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body { 
            font-family: Arial, Helvetica, sans-serif;
        }
        a {
            color: chartreuse;
            text-decoration: none;
            font-weight: bold;}
        a:visited {
            color: brown;}
        a:hover {color: blueviolet; text-decoration:underline;}
    a:active { color:yellowgreen;}
    
    a::after { content: ' [link]'
               text-decoration:none
    }
    </style>
</head>
<body>
    <h1>Personalizado links</h1>
    <ul>
        <li><a href="http://youtube.com">Canal do youtube</a></li>
        <li><a href="http://facebook.com">Site do facebook</a></li>
        <li><a href="http://google.com">Canal da google</a></li>
    </ul>
</body>
</html>
