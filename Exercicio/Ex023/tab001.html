<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeira tabela</title>
    <style>
        body {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif
        }

        table { width: 400px;
                border-collapse: separate;    
        }

        td { border: 1px solid black; 
             padding: 8px;
        }

        tr.linhas { background-color: brown; 

        }

        td.dados { background-color: green}
    </style>
</head>
<body>
    <h1>Primeira tabela</h1>
    <table>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
            <td>D1</td>
        </tr>
    </table>
    <table>
        <tr class="linhas">
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
            <td>D2</td>
        </tr>
    </table>
    <table>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
            <td class="dados">D4</td>
        </tr>
    </table>
</body>
</html>
