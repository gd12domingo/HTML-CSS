<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body {
            display:none;
        }
        div:hover > p {
            display: block;
            color:blueviolet
        }
        div:hover {
            color:royalblue;
        }
    </style>
</head>
<body>
    <h1>Exemplo de houver</h1>
    <p>passe o mouse aqui sobre o texto abaixo</p>
</body>
</html>
